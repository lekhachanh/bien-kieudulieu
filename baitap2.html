<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputdoC;
        inputdoC = prompt("Nhập độ C");
        let doC = parseInt(inputdoC);
        let doF = (9*doC)/5 + 32;
        document.write("độ C chuyển sang độ F là: " + doF);
    </script>;
</body>
</html>
