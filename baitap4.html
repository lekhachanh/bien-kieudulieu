<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputbankinh;
        let PI = 3.14159;
        inputbankinh = prompt("Nhập vào bán kính hình tròn");
        let bankinh = parseInt(inputbankinh);
        let chuvihinhtron = 2 * PI * bankinh;
        document.write("chu vi hình tròn là : "+ chuvihinhtron);
    </script>;

</body>
</html>
